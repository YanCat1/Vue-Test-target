<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com">
        <h2>青春不常在 抓紧谈恋爱</h2>
        <hr>
        <label>
            昵称:<input type="text" placeholder="请输入昵称:">
        </label>
        <br>
        <br>
        <label>
            <input type="radio" name="gender">男
        </label>
        
        <label>
            <input type="radio" name="gender">女
        </label>
        <br>
        <br>
        <label>
            生日: <input type="date">
        </label>
        <br>
        <br>
        <label>
                城市:<select name="" id="">
                    <option value="">上海</option>
                    <option value="">苏州</option>
                </select>
        </label>
        <br>
        <br>
        
        婚姻状况:
        <label>
            <input type="radio" name="love" id="">未婚
        </label>
        <label>
            <input type="radio" name="love" id="">已婚
        </label>
        <label>
            <input type="radio" name="love" id="">保密
        </label>
        <br>
        <br>
        
        兴趣爱好:
        <label>
            <input type="checkbox" id="">抽烟
        </label>
        <label>
            <input type="checkbox"  id="">喝酒
        </label>
        <label>
            <input type="checkbox" id="">烫头
        </label>
        <br><br>
        个人介绍：
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁 单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <label>
            <input type="checkbox" name="" id="">
            我同意所有条款
        </label>
        <br><br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重置">
    </form>
</body>
</html>
