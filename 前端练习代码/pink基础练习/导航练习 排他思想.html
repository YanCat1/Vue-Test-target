<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 40%;
            display:flex;
            margin:0 auto;
        }
        .btn{
            width:100px;
            height:60px;
            background:red;
            text-align: center;
            line-height: 60px;
            margin-left:10px;
            color:white;
        }
        .change{
            background:orange;
        }
    </style>
</head>
<body>
    <div id="box" >
        <div class="btn">导航1</div>
        <div class="btn">导航2</div>
        <div class="btn">导航3</div>
        <div class="btn">导航4</div>
        <div class="btn">导航5</div>
    </div>
    <script>
       let btn =  document.querySelectorAll('.btn')
       for(i=0;i<btn.length;i++){
            btn[i].onclick=function(){
                for(j=0;j<btn.length;j++){
                    btn[j].className = 'btn'
                }
                this.className = 'btn change'
            }  
       }
    </script>
</body>
</html>
