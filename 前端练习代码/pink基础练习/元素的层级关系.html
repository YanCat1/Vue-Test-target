<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:200px;
            height:200px;
            background:red;
            position: relative;
            z-index: 1;
        }
        .box{
            width:200px;
            height:200px;
            background:green;
            position: absolute;
            top:20px;
            left:20px;
            z-index: 0;
            
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div class="box"></div>
    
</body>
</html>
