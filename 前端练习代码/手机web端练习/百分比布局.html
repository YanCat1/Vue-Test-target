<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jdicon/iconfont.css">
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        .box{
            width:100%;
            height:60px;
            background:pink;
            margin:20px auto;
            display: flex;
            justify-content:space-around;
            position: fixed;
            bottom: 0px;
        }
        .iconfont{
            font-size:50px;
            line-height:60px;
        }
        .box span:nth-child(3){
            color:red;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <span class="iconfont icon-jingdong-"></span>
        <span class="iconfont icon-jingdongzhitou"></span>
        <span class="iconfont icon-jingdongdaojia"></span>
        <span class="iconfont icon-jingdongchuzhong"></span>
        <span class="iconfont icon-jingdong"></span>
    </div>
</body>
</html>
