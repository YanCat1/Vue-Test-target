<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        .father{
            width:800px;
            height:400px;
            background:pink;
            position: relative;
           
        }
        .son{
            position: absolute;
            width:200px;
            height:200px;
            background:red;
            transform:translate(-50%,-50%);
            left:50%;
            top:50%;
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="son"></p>
    </div>
</body>
</html>
