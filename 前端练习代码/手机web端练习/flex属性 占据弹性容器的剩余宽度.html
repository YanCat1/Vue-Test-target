<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:900px;
            height:400px;
            border:1px solid black;
            margin:0px auto;
            display: flex;
            padding:15px;
        }
        .box div{
            flex:1;
            margin-left:10px;
            border:1px solid black;
        }
        .box div:nth-child(1){
            flex:1;
            margin-left:0px;
        }
    </style>

</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
