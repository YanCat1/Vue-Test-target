<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            margin:20px auto;
            overflow: hidden;
        }
        div img{
            width:100%;
            height:200px;
            transition: 0.5s;
            transform-origin: center;
        }
        div img:hover{
            transform:scale(1.2);
        }

    </style>
</head>
<body>
    <div>
        <img src="./image/haha.jpg" alt="">
    </div>
</body>
</html>
