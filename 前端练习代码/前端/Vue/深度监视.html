<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天的天气很{{info}}</h2>
        <input type="button" value="点击切换天气" @click="changeW">
        <hr>
        <h3>a的值是:{{number.a}}</h3>
        <input type="button" value="点我让a+1" @click="number.a++">

        <h3>b的值是:{{number.b}}</h3>
        <input type="button" value="点我让b+1" @click="number.b++">
    </div>

    <script>
        
        const vm = new Vue({
            el:'#root',
            data:{
               name:'yzd',
               isHot:true,
               number:{
                   a : 1,
                   b : 1
               }
            },
            methods:{
                changeW(){
                    this.isHot = !this.isHot 
                },
                add(){
                    return this.number.a ++
                }
            },
            computed:{
                info(){
                    return this.isHot?'凉爽':'炎热'
                },
                
            },
            watch:{
                info:{
                    handler(newValue,oldValue){
                        console.log('现在的天气很'+newValue,'之前的的天气很'+oldValue);
                    }
                },
                
                number:{
                    deep:true,
                    handler(newValue,oldValue){
                        console.log('number中的值发生改变了');
                    }
                }
            }
        })

    </script>
</body>
</html>
