<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <ul >
            <li v-for='item in personInfo' :key="item.id">{{item.name}}-{{item.age}}</li>
        </ul>
        <br><br>

        <h2>汽车列表</h2>
        <ul >
            <li v-for='(item,index) in car' :key="index">
                {{item}}-{{index}}
            </li>
        </ul>

    </div>

    <script>
        const vm = new Vue({
            el:'#root',
            data:{
               name:'yzd',
               personInfo:[
                   {id:'001',name:'张三',age:18},
                   {id:'002',name:'李四',age:19},
                   {id:'003',name:'王五',age:20},
                ],
                car:{
                    name:'yzd',
                    age:13,
                    gender:'男'
                }
            }
        })
    </script>
</body>
</html>
